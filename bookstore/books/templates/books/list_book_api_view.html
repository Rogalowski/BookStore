<h1><a href="{% url 'books'   %} "> Local books</a></h1>

<form action="" method="get">
    {% comment %} {% csrf_token %} {% endcomment %} {{ form }}
    <input type="submit" value="Search" />
</form>
<h2>Google API books:</h2>
<div>
    {% for book in books %}

    <li>
        <b> {{ forloop.counter}}) </b>

        <b> Title: </b> {{book.volumeInfo.title}}
        <b> Authors:</b> {{book.volumeInfo.authors}}
    </li>

    {% endfor %}
</div>
