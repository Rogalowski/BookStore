<h1> BOOKS: </h1>
<p>  {% for book in all_books %}
  <ul>
  <li>
    <b>   {{ forloop.counter}})   </b>  {{book.external_id}}  title:    <b>   {{ book.title}}</b>
   description:  <b>   {{ book.description }}</b>

   Authors:
  {% for author in book.authors.all %}

  <b> {{author}} </b>
  {%endfor%}

  </li>
</ul>
<h3>  <a href="{% url 'edit_book' book.id %} " > EDIT BOOK </a> </h3>
{% endfor %}
             </p>

             <h3> <a href="{% url 'add_book'  %} " >ADD BOOK </a>  </h3>
